  <div class="toast-header">
    <strong class="me-auto">{{ type === 'success' ? 'Ã‰xito' : 'Error' }}</strong>
    <button *ngIf="dismissible" type="button" class="btn-close" (click)="hide()" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    {{ message }}
  </div>
</div>
