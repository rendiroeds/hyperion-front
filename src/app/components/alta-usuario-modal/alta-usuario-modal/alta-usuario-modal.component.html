<app-modal-alerta *ngIf="showAlert" [message]="alertMessage" [type]="alertType" [dismissible]="true"></app-modal-alerta>
<h2 class="text-center mb-4">Alta de Cliente</h2>
<form [formGroup]="altaUsuarioForm" (ngSubmit)="guardarUsuario()" class="p-4 border rounded shadow-sm bg-light">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Nombre</label>
      <input formControlName="firstName" type="text" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Apellido</label>
      <input formControlName="lastName" type="text" class="form-control" required>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Nombre de usuario</label>
    <input formControlName="username" type="text" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input formControlName="email" type="email" class="form-control" required>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Rol</label>
      <select formControlName="rol" class="form-select" required>
        <option value="admin">Administrador</option>
        <option value="user">Usuario</option>
      </select>
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary me-2">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
  </div>
</form>
