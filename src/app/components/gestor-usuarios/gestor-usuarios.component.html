<div class="card p-4 mb-4 shadow-sm">
    <form [formGroup]="filtrosForm" (ngSubmit)="aplicarFiltros()">
      <div class="row g-3 align-items-end">
        <div class="col-md-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
        </div>
        <div class="col-md-3">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-secondary w-100">Aplicar Filtros</button>
        </div>
      </div>
    </form>
  </div>
  
  <!-- BotÃ³n para agregar cliente -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="abrirModalAltaUsuario()">
      <i class="bi bi-person-plus"></i> Agregar Usuario
    </button>
  </div>
  
  <app-spinner [isLoading]="isLoading"></app-spinner>
  
  <div class="table-responsive" *ngIf="!isLoading">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Usuario</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Rol</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuariosFiltrados">
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.username }}</td>
          <td>{{ usuario.firstName }}</td>
          <td>{{ usuario.lastName }}</td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.rol }}</td>
          <td class="text-center">
            <button class="btn btn-warning btn-sm me-1" (click)="editarCliente(usuario)">
              <i class="bi bi-pencil"></i> 
            </button>
            <button class="btn btn-danger btn-sm" (click)="eliminarCliente(usuario.id)">
              <i class="bi bi-trash"></i> 
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
