<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Iniciar sesi칩n</h3>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input
                  id="username"
                  type="text"
                  class="form-control"
                  formControlName="username"
                  placeholder="Ingresa tu usuario"
                />
                <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger mt-2">
                  El usuario es obligatorio.
                </div>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Ingresa tu contrase침a"
                />
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger mt-2">
                    La contrase침a es obligatoria.
                </div>
              </div>
  
              <button type="submit" class="btn btn-success w-100" [disabled]="loginForm.invalid">Ingresar</button>
            </form>
  
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
