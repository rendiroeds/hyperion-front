<div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Subir Archivo PDF</h2>
      
      <div class="text-center">
        <label for="fileInput" class="btn btn-primary btn-lg">
          <i class="bi bi-upload"></i> Seleccionar PDF
        </label>
        <input type="file" id="fileInput" class="d-none" (change)="onFileSelected($event)" />
      </div>
  
      <div *ngIf="fileName" class="text-center mt-3">
        <p class="fw-bold">Archivo seleccionado: <span class="text-success">{{ fileName }}</span></p>
      </div>
  
      <div class="text-center mt-4">
        <button class="btn btn-success btn-lg" [disabled]="!fileSelected" (click)="uploadFile()">
          <i class="bi bi-file-earmark-arrow-down"></i> Procesar y Descargar
        </button>
      </div>
    </div>
  </div>
